services:

  nginx:
    build:
      context: ./nginx
    ports :
      - "443:443"
    volumes:
      - wordpress:/var/www/html
    depends_on:
      - wordpress
    networks:
      - inception_network
  wordpress:
    build:
      context: ./wordpress
    ports:
      - "9000:9000"
    env_file:
      - .env
    volumes:
      - wordpress:/var/www/html
    depends_on:
      - mariadb
    networks:
      - inception_network
  mariadb:
    build:
      context: ./mariadb
    ports:
      - "3306:3306"
    env_file:
      - .env
    volumes:
      - mariadb:/var/lib/mysql
    networks:
      - inception_network

volumes:
  wordpress:
    driver: local
  mariadb:
    driver: local
networks:
  inception_network: